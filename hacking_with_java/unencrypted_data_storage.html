<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {

  }
  h1 {
    color: #333;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;

  button {

    color: white;
    padding: 10px 20px;

  button:hover {
    background-color: #45a049;

  #result {
    margin-top: 20px;
  }
  .success {
    color: green;
  }
  .error {

</head>
<body>
<h1>Unencrypted Data Storage Vulnerability Tester</h1>
<input type="text" id="targetWebsiteInput" placeholder="Enter your target website URL">
<button onclick="testVulnerability()">Test Vulnerability</button>
<div id="result"></div>

<script>
  function testVulnerability() {
    var targetWebsite = document.getElementById('targetWebsiteInput').value.trim();
    if (!targetWebsite) {
      showError('Please enter a target website URL');
      return;
    }

    // Perform vulnerability testing
    var vulnerable = isVulnerable(targetWebsite);

    // Display result
    if (vulnerable) {
      showSuccess('Vulnerability test successful. The website ' + targetWebsite + ' is vulnerable to unencrypted data storage. <br><br> To test this vulnerability, you can manually inspect the website\'s cookies, local storage, or network traffic to see if sensitive data is transmitted or stored without encryption.');
    } else {
      showError('Vulnerability test failed. The website ' + targetWebsite + ' is not vulnerable to unencrypted data storage.');
    }
  }

  function isVulnerable(targetWebsite) {

    // For demonstration purposes, let's assume the website is vulnerable
    return true;
  }

  function showSuccess(message) {
    var resultElement = document.getElementById('result');
    resultElement.className = 'success';
    resultElement.innerHTML = message;
  }

  function showError(message) {
    var resultElement = document.getElementById('result');
    resultElement.className = 'error';
    resultElement.innerHTML = message;
  }
</script>
</body>
</html>
